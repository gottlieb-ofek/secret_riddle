<!DOCTYPE html>
<html>
<head>
  <title>Number Lock</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .lock-container {
      display: flex;
      gap: 20px;
    }

    .digit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .digit button {
      font-size: 20px;
      padding: 5px 10px;
      margin: 4px;
    }

    .number-display {
      font-size: 32px;
      padding: 10px;
      width: 40px;
      text-align: center;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <img src="snake.png" alt="צנחנים">


  <div class="lock-container">
    <div class="digit">
      <button onclick="changeDigit(0, 1)">▲</button>
      <div class="number-display" id="digit0">0</div>
      <button onclick="changeDigit(0, -1)">▼</button>
    </div>
    <div class="digit">
      <button onclick="changeDigit(1, 1)">▲</button>
      <div class="number-display" id="digit1">0</div>
      <button onclick="changeDigit(1, -1)">▼</button>
    </div>
    <div class="digit">
      <button onclick="changeDigit(2, 1)">▲</button>
      <div class="number-display" id="digit2">0</div>
      <button onclick="changeDigit(2, -1)">▼</button>
    </div>
  </div>

  <script>
    const digits = [0, 0, 0];

    function changeDigit(index, delta) {
      digits[index] = (digits[index] + delta + 10) % 10;
      document.getElementById(`digit${index}`).textContent = digits[index];

       // Check if combination is 8-9-0
       setTimeout(() => {
      if (digits[0] === 8 && digits[1] === 9 && digits[2] === 0) {
        alert( "4" + " קרב מגע ");
      }
    }, 200);
    }
  </script>

</body>
</html>
